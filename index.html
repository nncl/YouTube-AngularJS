<!DOCTYPE html>
<html>
  <head>
    <title>YouTube videos w/ AngularJS</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <style>
      table {
        font-size: 0;
      }

      tr {
        width: 33.3333%;
        display: inline-block;
      }

      iframe {
        border: 0;
        width: 100%;
        height: 15vw;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="AppCtrl" class="text-center">

    <h1>YouTube Videos with AngularJS</h1>

    <table class="table">
      <tr ng-repeat="v in videos">
        <td>
          <!-- <iframe ng-src="https://www.youtube.com/embed/"></iframe> -->
          <iframe ng-src="{{v}}"></iframe>
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="js/controllers/AppCtrl.js"></script>
    <script type="text/javascript" src="js/services/services.js"></script>
  </body>
</html>
